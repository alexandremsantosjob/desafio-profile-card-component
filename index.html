<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/style.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main>


    <section class="container">


      <div class="bg_blue">
        <img src="src/images/bg-pattern-card.svg" alt="background-blue">   
      </div>

      <div class="pic_profile">
        <img src="src/images/image-victor.jpg" alt="photo profile">

      </div>

      <div class="info">
        <div class="info_title">
          <h1 class="info_name">Victor Crest</h1>
          <h2 class="info_age">26</h2>
        </div>
 
         <p class="info_city">London</p>
      </div>

      <div class="info_con">
        <div class="info_followers">
          <h2 class="info_con_title">80K</h2>
            <p class="info_con_p">Followers</p>
        </div>

        <div class="info_likes">
          <h2 class="info_con_title">803K</h2>
            <p class="info_con_p">Likes</p>
        </div>

        <div class="info_photos">
          <h2 class="info_con_title">1.4K</h2>
            <p class="info_con_p">Photos</p>
        </div>
      </div>

      
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/alexandremsantosjob">Alexandre Shin</a>.
    </div>
  </main>

</body>

</html>
